<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Заголовок страницы</title>
  {% load staticfiles %}
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <script src="{% static 'js/axios.min.js' %}"></script>
  <script src="{% static 'js/vue.min.js' %}"></script>
  <style>
    body{
        background: url("{% static 'images/BackGround.jpg' %}");
        background-size: cover;
        background-attachment: fixed;
        background-repeat: no-repeat;
        background-position: 50%;
        margin: 0 auto;
        background-color = black;
        padding-top: 15%;
    }
  </style>
</head>
<body>
    <div class="container text-center jumbotron" id="app" style="background:#fafafa">
        <div class="row table">
            <div class="col col-md-2 ">#</div>
            <div class="col col-md-3">Дата</div>
            <div class="col col-md-3">Сообщение</div>
            <div class="col col-md-3">Прочитано</div>
        </div>
        <div>
            <space_message 
         v-for="msg in msgs"
         v-bind:id="msg.id"
         v-bind:date="msg.date"
         v-bind:text="msg.text"
         v-bind:readed="msg.readed"
         
        ></space_message>
        </div>
    </div>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
