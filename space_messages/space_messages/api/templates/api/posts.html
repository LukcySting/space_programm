{% extends "mainApp/wrapper.html" %}

{% block content %}
    {% for post in object_list %}
                <tr>
                    <td>{{post.text}}</td>
                    <td>{{post.date|date:"d-m-Y"}}</td>
                    <td><input class="btn btn-danger" type="submit" value="{{post.readed}}"></td>
                </tr>
    {% endfor %}
{% endblock %}
